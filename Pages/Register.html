<!DOCTYPE html>

<head>
 
  <link rel="stylesheet" href="../Css/animation.css">
  <link rel="stylesheet" href="../Css/style.css">
  <title>User Registration</title>
</head>
<body>
  <h1>User Registration</h1>
  <br>
  <form>
    <label for="Username" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Username:</label>
    <input type="text" id="Username" name="Username"><br>
    <label for="email" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Email:</label>
    <input type="text" id="email" name="email"><br>
    <label for="pwd" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Password:</label>
    <input type="password" id="pwd" name="pwd"><br>
    <label for="pwd-repeat" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Confirm Password:</label>
    <input type="password" id="pwd-repeat" name="pwd-repeat"><br>
    
    <button type="submit">Register</button>
  </form>
</body>
</html>
